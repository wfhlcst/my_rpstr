<html>

<head>
    <title>JavaScript Console Rock,Paper,Scissors</title>
</head>

<body>
    <h1>Rock, Paper, Scissors</h1>

    <div class="playerButtons">
        <button onclick='playerClick("rock")'>Rock</button>
        <button onclick='playerClick("paper")'>Paper</button>
        <button onclick='playerClick("scissors")'>Scissors</button>
    </div><br><br>

    <div id="ongoingScores">
        <span id="round"></span><br><br>
        
        <span>LAST ROUND:</span><br>
        <span id="playerChoice"></span><br>
        <span id="computerChoice"></span><br><br>
        
        <span id="computerWins">Computer Wins:</span><br>
        <span id="playerWins">Player Wins: </span><br>
        <span id="ties">Ties: </span><br>
    </div><br><br>

    <div id="resultsArea">Results: </div>

    <script src="game.js" type="text/javascript"></script>

</body>
